<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADING -->
    <h1>Stone Paper Scissor Game</h1>

    <!-- CHOICES WITH PICTURES -->
    <div class="choices">
        <div class="choice" id="stone">
            <img src="stone.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.png">
        </div>
    </div>

    <!-- SCORE BOARD WITH SCORES -->
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <!-- MESSAGE OUTPUTS -->
    <div class="mssg-container">
        <p id="mssg">Click on your choice to start the game</p>
    </div>

    <div class="btn-container">
        <button>Reset Game</button>
    </div>

    <script src="logic.js"></script>
</body>
</html>
